<div class="container-fluid" style="height: 864px;">
  <div class="row" ng-hide="$ctrl.hasImage()" >
    <div class="col-md-6">
      <input class="form-control" placeholder="Enter Screen Name" type="text" ng-model="$ctrl.model.name">
    </div>
    <div class="col-md-6">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger" ng-click="$ctrl.delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-4" style="position: relative">
      <h2>Screen</h2>
      <div id="holder" ng-class="{empty: $ctrl.hasImage(), hover: $ctrl.imageHover}" html5-drop on-drag-enter="$ctrl.imageHover = true"
        on-drag-leave="$ctrl.imageHover = false" ng-mouseleave="$ctrl.imageHover = false" on-drop="$ctrl.drop(event, dropZone, dragElement, data)">
        <div ng-show="$ctrl.hasImage()" style="text-align: center;">
          <h2>Drag Image Here</h2>
          - or - <br/>
          Tap to upload <input type="file" fileread="$ctrl.loadImage(file)" style="display: inline; width: 76px;">
        </div>
        <img ng-hide="$ctrl.hasImage()" ng-src="{{$ctrl.model.image}}" style="width: 100%;" />
        <div class="spinner" ng-show="$ctrl.showSpinner">
          <span class="glyphicon glyphicon-ban-circle"></span>
        </div>
        <div style="position: absolute; top: -35px; left: 40%;">
          {{$ctrl.model._id}}
        </div>
        <div id="annotationTemplate" class="annotation" html5-drag>
          {{$ctrl.currentNumber}}
        </div>
        <div class="annotation" tabindex="0" ng-class="{hover: def.hover}" ng-repeat="def in $ctrl.model.definitions" 
          style="left: {{def.left}}; top: {{def.top}}; background-color: {{def.background}}" 
          ng-mouseover="def.hover = true" ng-mouseleave="def.hover = false" 
          ng-click="$ctrl.select(def)"
          ng-keyup="$ctrl.keypressed($event, def)"
          html5-drag >
          {{def.number}}
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-8">
      <h2>Definitions</h2>
      <form>
        <div class="row" style="font-weight: bold">
          <div class="col-sm-1 col-md-2 col-lg-1">#</div>
          <div class="col-xs-3 col-md-3 col-lg-3">Type</div>
          <div class="col-xs-7 col-md-6 col-lg-7">Name</div>
          <hr>
        </div>
        <div ng-repeat="def in $ctrl.model.definitions">
          <div class="row">
            <div class="col-xs-2 col-sm-1 col-md-2 col-lg-1"><label class="form-control" >{{def.number}}</label></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><input class="form-control" type="text" placeholder="type" ng-model="def.type"></div>
            <div class="col-xs-7 col-sm-8 col-md-7 col-lg-8"><input class="form-control" type="text" placeholder="name" ng-model="def.name"></div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <textarea class="form-control" placeholder="description" ng-model="def.description"></textarea>
            </div>
          </div>
          <hr>
        </div>
      </form>
    </div>
  </div>
</div>
